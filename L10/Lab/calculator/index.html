<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/styles.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <input type="text" id="calculator__display" readonly />
      <div id="calculator__buttons">
        <button class="calculator__button" id="lparen">(</button>
        <button class="calculator__button" id="rparen">)</button>
        <button class="calculator__button" id="clear">CE</button>
        <button class="calculator__button" id="delete">DEL</button>
        <button class="calculator__button" id="divide">/</button>
        <button class="calculator__button" id="multiply">*</button>
        <button class="calculator__button" id="subtract">-</button>
        <button class="calculator__button" id="add">+</button>
        <button class="calculator__button" id="equals">=</button>
        <button class="calculator__button" id="one">1</button>
        <button class="calculator__button" id="two">2</button>
        <button class="calculator__button" id="three">3</button>
        <button class="calculator__button" id="four">4</button>
        <button class="calculator__button" id="five">5</button>
        <button class="calculator__button" id="six">6</button>
        <button class="calculator__button" id="seven">7</button>
        <button class="calculator__button" id="eight">8</button>
        <button class="calculator__button" id="nine">9</button>
        <button class="calculator__button" id="zero">0</button>
        <button class="calculator__button" id="decimal">.</button>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
